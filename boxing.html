<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>1st COY - PMFC Batangas</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="logo.jpg" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Rubik:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div id="header"></div>

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s"
        style="position: relative; background: url('img/training/boxing.png') center center/cover no-repeat;">

        <!-- Gradient Overlay -->
        <div style="position: absolute; inset: 0; 
        background: linear-gradient(to right, rgba(117, 53, 53, 0.85), rgba(93, 92, 92, 0.6)); 
        z-index: 1;">
        </div>

        <div class="container py-5 position-relative" style="z-index: 2;">
            <h1 class="display-3 text-white animated slideInRight">Boxing</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb animated slideInRight mb-0">
                    <li class="breadcrumb-item"><a href="index.html" class="text-white">Home</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">Boxing</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto pb-4 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <p class="fw-medium text-uppercase text-primary mb-2">Training</p>
                <h1 class="display-5 fw-bold mb-4">Boxing</h1>
                <p class="text-muted">Knowing how to use your fist and palm</p>
            </div>

            <div class="row gy-5 gx-4">
                <div class="col-md-6 col-lg-4 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="card border-0 shadow-lg rounded-3 overflow-hidden h-100">
                        <div class="training-img-wrapper">
                            <img class="img-fluid training-img" src="img/training/boxthumb.jpg" alt="Training 1">

                            <div class="training-overlay d-flex flex-column justify-content-center align-items-center text-white text-center"
                                data-bs-toggle="modal" data-bs-target="#videoModal">
                                <h5 class="fw-bold">Watch Video</h5>
                            </div>
                        </div>
                        <div class="card-body text-center">
                            <h4 class="fw-bold mb-1">Boxing Fundamental</h4>
                            <span class="badge bg-primary text-white mb-2">Day 1</span>
                            <p class="text-muted mb-0">September 23, 2025</p>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl">
                        <div class="modal-content bg-transparent border-0">
                            <div class="modal-body p-0">
                                <div class="ratio ratio-16x9">
                                    <iframe id="youtubeVideo"
                                        src="https://www.youtube.com/embed/c1C0gyqCeqA?si=2K-6c9oMvHnE2z90"
                                        title="YouTube video player" frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                        allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
 

            </div>
        </div>
    </div>


    <div id="footer"></div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        // Load Header
        fetch("header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header").innerHTML = data);

        // Load Footer
        fetch("footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>

</html>
