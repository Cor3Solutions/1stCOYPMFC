<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>1st COY - PMFC Batangas</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="logo.jpg" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Rubik:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>
    <!-- Spinner End -->
  
    <div id="header"></div>

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s"
        style="position: relative; background: url('img/pmfccover.png') center center/cover no-repeat;">

        <!-- Gradient Overlay -->
        <div style="position: absolute; inset: 0; 
        background: linear-gradient(to right, rgba(117, 53, 53, 0.85), rgba(93, 92, 92, 0.6)); 
        z-index: 1;">
        </div>

        <div class="container py-5 position-relative" style="z-index: 2;">
            <h1 class="display-3 text-white animated slideInRight">Members</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb animated slideInRight mb-0">
                    <li class="breadcrumb-item"><a href="index.html" class="text-white">Home</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">Members</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Members Section Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <p class="fw-medium text-uppercase text-primary mb-2">Our Team</p>
            <h1 class="display-5 mb-5">Meet the 1st Coy PMFC Batangas</h1>

            <div class="row g-4">

                <!-- Force Commander -->
                <div class="col-md-6 col-lg-4 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="team-item text-center rounded shadow overflow-hidden">
                        <img class="img-fluid team-img" src="img/team/sc.jpg" alt="Force Commander">
                        <div class="p-4">
                            <h5 class="mb-1">PMAJ. Karl Axcel Sta Clara</h5>
                            <span class="text-primary">Force Commander</span>
                            <p class="mt-2">Leads and oversees the entire operations of the 1st Coy PMFC Batangas.</p>
                        </div>
                    </div>
                </div>

                <!-- Executive Officer -->
                <div class="col-md-6 col-lg-4 wow fadeInUp" data-wow-delay="0.2s">
                    <div class="team-item text-center rounded shadow overflow-hidden">
                        <img class="img-fluid team-img" src="img/team/laylo.jpg" alt="Executive Officer">
                        <div class="p-4">
                            <h5>PCPT. MJ Laylo</h5>
                            <span class="text-primary">Deputy Officer</span>
                            <p class="mt-2">Assists the Force Commander in strategic planning and operational
                                management.</p>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <!-- Members Section End -->

    <style>
        /* Force all team images to be the same size */
        .team-item .team-img {
            width: 100%;
            height: 300px;
            /* adjust this for taller/shorter images */
            object-fit: cover;
        }

        /* Make card heights consistent */
        .team-item {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .team-item .p-4 {
            flex-grow: 1;
        }
    </style>


    <div id="footer"></div>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        // Load Header
        fetch("header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header").innerHTML = data);

        // Load Footer
        fetch("footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>

</html>
